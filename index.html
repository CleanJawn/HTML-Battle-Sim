<!DOCTYPE html>
<html>
  <head>
    <title>Battle Sim!</title>
    <link rel="stylesheet" href="C:\Users\Nate\Desktop\Scripts\Projects\HTML-Battle-Sim\style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Battle Simulator!</h1>
    <div class="hud" id="player1">
      <p id="p1Name">Player 1</p>
      <p class="type" id="type1">Type:</p>
      <p class="health" id="health1">HP:</p>
      <div class="choose">
        <button class="buttons1" id="p1Knight" onclick="pickedKnight1()">Knight</button>
        <button class="buttons1" id="p1Wizard" onclick="pickedWizard1()">Wizard</button>
        <button class="buttons1" id="p1Monk" onclick="pickedMonk1()">Monk</button>
      </div>
    </div>

    <div class="hud" id="player2">
      <p id="p2Name">Player 2</p>
      <p class="type" id="type2">Type:</p>
      <p class="health" id="health2">HP:</p>
      <div class="choose">
        <button class="buttons2" id="p2Knight" onclick="pickedKnight2()">Knight</button>
        <button class="buttons2" id="p2Wizard" onclick="pickedWizard2()">Wizard</button>
        <button class="buttons2" id="p2Monk" onclick="pickedMonk2()">Monk</button>
      </div>
    </div>
    <div class="moves1">
      <button class="movesButtons1" id="windup1" onclick="turn(); p1WindUp()">Wind Up</button>
      <button class="movesButtons1" id="attack1" onclick="turn(); p1Attack()">Attack</button>
      <button class="movesButtons1" id="defend1" onclick="turn(); p1Defend()">Defend</button>
    </div>
    <div class="moves2">
      <button class="movesButtons2" id="windup2" onclick="turn(); p2WindUp()">Wind Up</button>
      <button class="movesButtons2" id="attack2" onclick="turn(); p2Attack()">Attack</button>
      <button class="movesButtons2" id="defend2" onclick="turn(); p1Defend()">Defend</button>
    </div>
    <script type="text/javascript" src="C:\Users\Nate\Desktop\Scripts\Projects\HTML-Battle-Sim\script.js">
    </script>
  </body>
</html>
